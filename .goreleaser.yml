# .goreleaser.yml
version: 2
before:
  hooks:
    - go mod tidy
    - go test ./...
builds:
  - main: ./cmd/gollamacli/main.go
    id: "gollamacli"
    binary: gollamacli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
upx:
  - enabled: true
    compress: best
    lzma: true